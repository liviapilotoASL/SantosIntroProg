<!DOCTYPE html>
<html>
<head>
	<title>Task 31 - Karvonen Heart Rate</title>
</head>
<body>
	<script>
	/* 
	 * This app will give the user their target heart rate at different 
	 * intensity levels given an age and a resting heart rate.
	 *
	 */

	// declare variables 
	var restingHR, age, targetHR, intensity;

	var restingHRString = prompt("What is your resting heart rate?");
	restingHR = parseFloat(restingHRString);

	var ageString = prompt("What is your age?");
	age = parseFloat(ageString);

	// Start the table and create a header row
	var table, row, cell, text;
	// Create table and row
	table = document.createElement("table");
	row = document.createElement("tr");
	// Create and add the first cell with Intensity to the row
	cell = document.createElement("td");
	text = document.createTextNode("Intensity");
	cell.appendChild(text);
	row.appendChild(cell);
	// Create and add the second cell with Heart Rate to the row
	cell = document.createElement("td");
	text = document.createTextNode("Heart Rate");
	cell.appendChild(text);
	row.appendChild(cell);
	table.appendChild(row);
	
	// Use a for loop to generate different heart rates for varying intensities.
	// Create the table row.
	for (intensity = 55; intensity <= 95; intensity = intensity + 5) {
	    // Use Karvonen Formula
	    targetHR = (((220-age)-restingHR) * intensity/100) + restingHR;
	    row = document.createElement("tr");
		
		// Create and add the first cell with Intensity to the row
		cell = document.createElement("td");
		text = document.createTextNode(intensity);
		cell.appendChild(text);
		row.appendChild(cell);
		
		// Create and add the second cell with Heart Rate to the row
		cell = document.createElement("td");
		text = document.createTextNode("" + Math.floor(targetHR) + " bpm");
		cell.appendChild(text);
		row.appendChild(cell);
		table.appendChild(row);
	}

	// Add table to the HTML page
	document.body.appendChild(table);
	</script>
</body>
</html>
