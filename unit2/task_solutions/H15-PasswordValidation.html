<script>
/* 
 * This program checks whether a password provided by a user is
 * correct or not.
 */

// Set master password
var MASTER_PASSWORD = "abc$123";

// Get the user input
var password = prompt("What is the password?");

// Test to see if password matches or doesn't
if (password == MASTER_PASSWORD) {
	alert("Welcome!");
}
else {
	alert("I don't know you.");
}

</script>
