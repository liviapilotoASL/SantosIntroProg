<script>
var age = prompt("Hello, welcome to the US Government Senator Qualification Questionnaire, or the \"GSQQ\".Please answer the following questions truthfully. \n\n How old are you?");

var citizen = prompt("Are you a US citizen? (Y/N)");

if (age >= 30 && citizen.toLowerCase() == "y") {
	alert("Congratulations! You can run to be a US Senator!");
} else {
	alert("Sorry, you can't be a US Senator.")
}
</script>
