var response;

response = prompt("Is the car silent when you turn the key? (y/n)");

// Level 1
if (response == "y") {
  response = prompt("Are the battery terminals corroded?");
 
  // Level 2
  if (response == "y") {
  	alert("Clean the terminals and try again.")
  } else {
    alert("Replace the cables and try again.");
  }
} else {
  response = prompt("Does the car make a clicking noise?");

  if (response == "y") {
    alert("Replace the battery.");
  } else {

      alert("Check spark plug connections.");

  		}
      } else {
      	// Generate random number to give random message.
      	var MAX = 10;
      	var MIN = 1;
      	var randomNum = Math.floor((MAX - MIN + 1) * Math.random()) + MIN;
      	
      	// Level 5
      	if (randomNum <= 3) {
      		alert("Good luck, I have no idea what's wrong.");

      }
    }
