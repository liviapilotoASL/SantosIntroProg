<script>
/* 
 * This program calculates the BMI and then determines if the BMI is in 
 * the healthy range of 18.5 to 25
 */

// Define constants
var LOWER_BMI = 18.5;
var UPPER_BMI = 25;

// Declare variables
var outputString;

// Get the user input
var weightString = prompt("Enter weight in pounds:"); 
var heightString = prompt("Enter height in inches:");

// Convert the strings to numbers
var weight = parseInt(weightString);
var height = parseInt(heightString);

// Calculate the BMI
var bmi = (weight / (height * height)) * 703;

// Determine if the BMI is within range
if (bmi < LOWER_BMI) {
	outputString = "You are underweight.";
} else if (bmi > LOWER_BMI && bmi < UPPER_BMI) {
	outputString = "You are within the recommended weight range.";
} else {
	outputString = "You are overweight.";
}

// Add the opening to the output string
outputString = "BMI is " + bmi.toFixed(1) + ".\n" + outputString; 

// Display output
alert(outputString);

</script>
