<script>
var num = parseInt(prompt("Enter a number between 1 and 10 (inclusive):"));

var message;

if (num == 1) {
	message = num + "is I";
} else if (num == 2) {
	message = num + "is II";
} else if (num == 3) {
	message = num + "is III";
} else if (num == 4) {
	message = num + "is IV";
} else if (num == 5) {
	message = num + "is V";
} else if (num == 6) {
	message = num + "is VI";
} else if (num == 7) {
	message = num + "is VII";
} else if (num == 8) {
	message = num + "is VIII";
} else if (num == 9) {
	message = num + "is IX";
} else if (num == 10) {
	message = num + "is X";
} else {
	message = "Invalid option. Please enter a number from 1 to 10."
}

alert(message);
</script>
