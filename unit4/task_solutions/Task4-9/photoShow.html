<!doctype html>
<html>
<head>
	<title>My Photo Show</title>
	<link rel="stylesheet" type="text/css" href="photoShow.css">
</head>
<body>
	<h1>Enjoy the Show!</h1>
	<select id="photoSelector" onchange="photoChanged()">
		<option value="puppyPicture">Puppy Picture</option>
		<option value="kittenPicture"> Kitten Picture</option>
		<option value="moleratPicture"> Mole Rat Picture</option>
	</select>
	<br>
	<img id="picture">
	<br>
	<button id="randomButton" onclick="randomButtonPressed()">Show me a random pic!</button>
	<script src="photoShow.js"></script>
</body>
</html>
