<script>
// Get input from user
var currentAgeString = prompt("What is your current age?");
var retirementAgeString = prompt("At what age would you like to retire?");

// Convert input from strings to numbers
var currentAge = parseInt(currentAgeString);
var retirementAge = parseInt(retirementAgeString);

// Get the current year
var currentDate = new Date();
var currentYear = currentDate.getFullYear();

// Do the calculations to find how many years until retirement and the year
var yearsLeft = retirementAge - currentAge;
var retirementYear = currentYear + yearsLeft;

// Put together the output string
var output = "You have " + yearsLeft + " years left until you can retire.\nIt's " + currentYear + ", so you can retire in " + retirementYear + ".";

// Print the output
alert(output);
</script>
