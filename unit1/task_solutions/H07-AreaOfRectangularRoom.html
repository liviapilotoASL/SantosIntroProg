<script>
var length = parseInt(prompt("What is the length of the room in feet?"));
var width = parseInt(prompt("What is the width of the room in feet?"));
var sqft = length * width;
var sqmeters = sqft * 0.09290304;
var message = "The area is\n" + sqft + " square feet\n" + sqmeters + " square meters.";
alert(message);
</script>
