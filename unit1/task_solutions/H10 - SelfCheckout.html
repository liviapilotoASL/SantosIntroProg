<script>
var VAT_RATE = 0.20;

// Get input from user
var item1PriceString = prompt("Enter the price of Item 1:");
var item1QtyString = prompt("Enter the quantity of Item 1:");
var item2PriceString = prompt("Enter the price of Item 2:");
var item2QtyString = prompt("Enter the quantity of Item 2:");
var item3PriceString = prompt("Enter the price of Item 3:");
var item3QtyString = prompt("Enter the quantity of Item 3:");

// Convert input from strings to numbers
var item1Price = parseFloat(item1PriceString);
var item1Qty = parseInt(item1QtyString);
var item2Price = parseFloat(item2PriceString);
var item2Qty = parseInt(item2QtyString);
var item3Price = parseFloat(item3PriceString);
var item3Qty = parseInt(item3QtyString);

// Do the calculations to find costs of each item
var costOfItem1 = item1Price * item1Qty;
var costOfItem2 = item2Price * item2Qty;
var costOfItem3 = item3Price * item3Qty;

// Calculate subtotal, tax, and total
var subtotal = costOfItem1 + costOfItem2 + costOfItem3;
var vat = subtotal * VAT_RATE;
var total = subtotal + vat;

// Put together each piece of output string
var outputItem1 = "Item 1: " + item1Qty + " at \u00A3" + item1Price.toFixed(2) + " = \u00A3" + costOfItem1.toFixed(2);
var outputItem2 = "Item 2: " + item2Qty + " at \u00A3" + item2Price.toFixed(2) + " = \u00A3" + costOfItem2.toFixed(2);
var outputItem3 = "Item 3: " + item3Qty + " at \u00A3" + item3Price.toFixed(2) + " = \u00A3" + costOfItem3.toFixed(2);

var totalsOutput = "Subtotal: \u00A3" + subtotal.toFixed(2) +
	"\nVAT (20%): \u00A3" + vat.toFixed(2) + 
	"\nTotal: \u00A3" + total.toFixed(2);
// Put the output together 
var output = outputItem1 + "\n" + outputItem2 + "\n" + outputItem3 + "\n" + totalsOutput;

// Print the output
alert(output);
</script>
